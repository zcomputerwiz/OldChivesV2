    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'Replaceme-Network/test-cache'
        path: '.replaceme'
        ref: '0.27.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.replaceme
        echo "$HOME/.replaceme"
        ls -al $HOME/.replaceme
